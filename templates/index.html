<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Date Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Random Date Generator</h1>
        <form method="post">
            <label for="num_dates">Number of Dates:</label>
            <input type="number" id="num_dates" name="num_dates" required>
            <br>
            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start_date" name="start_date" required>
            <br>
            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="date" id="end_date" name="end_date" required>
            <br>
            <button type="submit">Generate Dates</button>
        </form>

        {% if dates %}
        <div class="output">
            <h2>Generated Dates</h2>
            <div>
                {% for date in dates %}
                <p>{{ date }}</p>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
